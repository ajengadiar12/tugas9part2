<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Error</title>
    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta property="og:image" content="{{ url_for('static', filename='logo_red.png') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favico.ico') }}" type="image/x-icon" />
    <link rel="icon" href="{{ url_for('static', filename='favico.ico') }}" type="image/x-icon" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/'">
        </div>>
        <h1 class="text-center mt-5">Word Not Found</h1>
        <div class="container">
            <table class="table table-bordered mt-4">
                <thead class="thead-light">
                    <tr>
                        <th scope="col" class="text-center" style="width: 30%;">WORD</th>
                        <th scope="col" class="text-center">SUGGESTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center">{{ keyword }}</td>
                        <td class="text-center suggestions-container">
                            <div class="suggestions">
                                {% for suggestion in suggestions %}
                                    <a href="/detail/{{ suggestion }}">{{ suggestion }}</a>
                                {% endfor %}
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <a href="/" class="btn btn-primary">Back to Home Page</a>
            </div>
        </div>
    </div>
    <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home Page</a></li>
          </ul>
